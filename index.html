<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
              <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" autocomplete="off" required />
              </div>
              <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" autocomplete="off" required />
              </div>
              <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" autocomplete="off" required />
              </div>
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <button id="submit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
          </section>
        </div>
        <div class="right">
          <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
              <label for="searchBookTitle">Judul</label>
              <input id="searchBookTitle" type="text" />
              <button id="searchSubmit" type="submit">Cari</button>
            </form>
          </section>
        </div>
      </div>
      <div class="container2">
        <div class="book1">
          <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
          </section>
        </div>
        <div class="book2">
          <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <p>BookshelfApps &#169; 2023 By Setiawan</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
